<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SYNC PARTICLES</title>
  <style>
    body {
      background-color: #152238;
      color: #EFECE6;
      margin: 0;
      font-family: Arial, sans-serif;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      text-align: center;
      padding: 2rem;
      box-sizing: border-box;
    }

    .top-section {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      margin-top: 5vh;
    }

    h1 {
      color: #758225;
      font-size: 3rem;
      margin: 0;
      letter-spacing: 1.5px;
      text-align: left;
    }

    .tagline-primary {
      color: #D4CBB8;
      font-size: 1.25rem;
      text-align: left;
      margin-top: 0.5rem;
      margin-left: 0.25rem;
    }

    .bottom-tagline {
      color: #FFB84D;
      font-weight: bold;
      font-size: 1.1rem;
      margin-bottom: 2vh;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
        text-align: center;
      }
      .tagline-primary {
        text-align: center;
      }
      .top-section {
        align-items: center;
      }
    }
  </style>
</head>
<body>

  <div class="top-section">
    <h1>SYNC PARTICLES</h1>
    <div class="tagline-primary">Your Trade Secret</div>
  </div>

  <div class="bottom-tagline">Launching Soon. Stay synced.</div>

</body>
</html>
