<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SYNC PARTICLES</title>
  <link href="https://fonts.googleapis.com/css2?family=Varela+Round&family=Peralta&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #152238;
      color: #EFECE6;
      margin: 0;
      font-family: Arial, sans-serif;
      height: 100vh;
      position: relative;
      box-sizing: border-box;
    }

    .brand-container {
      position: absolute;
      top: 30vh; /* 70% from bottom */
      left: 50%;
      transform: translate(-50%, -30%);
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    .brand-name {
      font-family: 'Peralta', serif;
      color: #758225;
      font-size: 3rem;
      margin: 0;
      letter-spacing: 1.5px;
    }

    .subline {
      font-family: 'Varela Round', sans-serif;
      font-size: 1.25rem;
      color: #758225;
      margin-top: 0.4rem;
    }

    .bottom-taglines {
      position: absolute;
      bottom: 5vh;
      width: 100%;
      text-align: center;
      font-size: 1.1rem;
      color: #BFBFBF;
    }

    .bottom-taglines div {
      margin: 0.25rem 0;
    }

    @media (max-width: 600px) {
      .brand-name {
        font-size: 2.2rem;
      }

      .subline {
        font-size: 1.1rem;
      }

      .bottom-taglines {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>

  <div class="brand-container">
    <div class="brand-name">SYNC PARTICLES</div>
    <div class="subline">Business Management SaaS</div>
  </div>

  <div class="bottom-taglines">
    <div>Your Trade Secret</div>
    <div>Launching Soon. Stay synced.</div>
  </div>

</body>
</html>
