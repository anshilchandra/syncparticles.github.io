<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SYNC PARTICLES</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Varela+Round&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
      width: 100%;
      background-color: #152238;
      font-family: Arial, sans-serif;
      color: #EFECE6;
      text-align: center;
    }

    .brand-block {
      position: absolute;
      top: 40vh; /* 2/5 height from top */
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 0 clamp(1rem, 3vw, 2rem);
    }

    .brand-name {
      font-family: 'Playfair Display', serif;
      font-weight: 700;
      font-size: clamp(2.2rem, 6vw, 4rem); /* Responsive typography */
      color: #758225;
      margin-bottom: clamp(0.2rem, 1vw, 0.5rem);
    }

    .subline {
      font-family: 'Varela Round', sans-serif;
      font-size: clamp(1rem, 3vw, 1.5rem);
      color: #758225;
      margin-bottom: clamp(1rem, 4vw, 2rem);
    }

    .bottom-taglines {
      position: absolute;
      bottom: clamp(3vh, 5vw, 6vh);
      width: 100%;
      font-size: clamp(0.9rem, 2.5vw, 1.2rem);
      color: #BFBFBF;
      padding: 0 clamp(1rem, 4vw, 2rem);
    }

    .bottom-taglines div {
      margin: clamp(0.3rem, 1vw, 0.6rem) 0;
    }
  </style>
</head>
<body>

  <div class="brand-block">
    <div class="brand-name">SYNC PARTICLES</div>
    <div class="subline">Business Management SaaS</div>
  </div>

  <div class="bottom-taglines">
    <div>Your Trade Secret</div>
    <div>Launching Soon. Stay synced.</div>
  </div>

</body>
</html>
