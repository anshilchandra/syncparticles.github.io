<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SYNC PARTICLES</title>
  <style>
    body {
      background-color: #152238;
      color: #EFECE6;
      margin: 0;
      font-family: Arial, sans-serif;
      height: 100vh;
      position: relative;
      box-sizing: border-box;
    }

    .brand-container {
      position: absolute;
      top: 70vh; /* 70% from top */
      left: 50%;
      transform: translate(-50%, -70%);
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    h1 {
      color: #758225;
      font-size: 3rem;
      margin: 0;
      letter-spacing: 1.5px;
    }

    .tagline-primary {
      color: #BFBFBF;
      font-size: 1.25rem;
      margin-top: 0.5rem;
      text-align: center;
    }

    .bottom-tagline {
      color: #BFBFBF;
      font-weight: bold;
      font-size: 1.1rem;
      position: absolute;
      bottom: 5vh;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2.2rem;
      }

      .tagline-primary {
        font-size: 1.1rem;
      }
    }
  </style>
</head>
<body>

  <div class="brand-container">
    <h1>SYNC PARTICLES</h1>
    <div class="tagline-primary">Your Trade Secret</div>
  </div>

  <div class="bottom-tagline">Launching Soon. Stay synced.</div>

</body>
</html>
