<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SYNC PARTICLES</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Varela+Round&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background-color: #202428;
      color: #EFECE6;
      font-family: Arial, sans-serif;
      height: 100vh;
      position: relative;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 0 1rem;
      text-align: center;
    }

    .brand-name {
      font-family: 'Playfair Display', serif;
      font-weight: 700;
      color: #758225;
      font-size: 3.2rem;
      line-height: 1.2;
      margin-bottom: 0.3rem;
    }

    .subline {
      font-family: 'Varela Round', sans-serif;
      font-size: 1.25rem;
      color: #758225;
      margin-bottom: 2rem;
    }

    .bottom-taglines {
      position: absolute;
      bottom: 5vh;
      width: 100%;
      font-size: 1.1rem;
      color: #BFBFBF;
    }

    .bottom-taglines div {
      margin: 0.4rem 0;
    }

    @media (max-width: 600px) {
      .brand-name {
        font-size: 2rem;
      }

      .subline {
        font-size: 1rem;
      }

      .bottom-taglines {
        font-size: 0.95rem;
      }
    }
  </style>
</head>
<body>

  <div class="brand-name">SYNC PARTICLES</div>
  <div class="subline">Business Management SaaS</div>

  <div class="bottom-taglines">
    <div>Your Trade Secret</div>
    <div>Launching Soon. Stay synced.</div>
  </div>

</body>
</html>
